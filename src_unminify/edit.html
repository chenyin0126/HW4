<!DOCTYPE html>
<html>
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit a habit</title>
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" type="text/css" href="../lib/animate.css">
    <link rel="stylesheet" href="../lib/material.min.css">
    <!-- Roboto Font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

</head>
<body>
<div class="forms">
    <h2>Edit Habit</h2>

    <form id="form">
        <p><label><span id="title_text">Habit Title</span></label></p>

        <p><input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes"></p>

        <p><label>Habit Icon</label></p>
        <img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/icon1.jpg" alt="sleep image"/>
        <img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/icon2.jpg" alt="eat image"/>
        <img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/icon3.jpg" alt="run image"/>
        <img id="icon4" class="icon" src="../img/icon4.png" alt="find a image"/>

        <p><label>Weekly Frequency</label></p>

        <div id="ck-button">
            <label> <input type="checkbox" name="date" value="sunday"><span>Sun</span></label>
            <label> <input type="checkbox" name="date" value="monday"><span>Mon</span></label>
            <label> <input type="checkbox" name="date" value="tuesday"><span>Tues</span></label>
            <label> <input type="checkbox" name="date" value="wednesday"><span>Wed</span></label>
            <label> <input type="checkbox" name="date" value="thursday"><span>Thur</span></label>
            <label> <input type="checkbox" name="date" value="friday"><span>Fri</span></label>
            <label> <input type="checkbox" name="date" value="saturday"><span>Sat</span></label>
        </div>


        <p><label>Daily Frequency</label></p>

        <div id="daily-button">
            <label> <input id="r1" type="radio" name="day" value="1"><span>1</span></label>
            <label> <input id="r2" type="radio" name="day" value="2"><span>2</span></label>
            <label> <input id="r3" type="radio" name="day" value="3"><span>3</span></label>
            <span id="times">times</span>
        </div>
        <p><label><span id="others_text">Others: </span>
            <input id="others" type="number" name="day" placeholder="4" min="4"></label></p>

        <p id="save_p"><input id="save" type="button" value="Save It" onclick="OnClickSave();"></p>

    </form>

    <input id="uploader" type="file" name="pic" accept="image/*" style="display: none;">
</div>

<script src="../js/rollbar.min.js"></script>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/parse-1.6.7.min.js"></script>
<script src="../lib/material.min.js"></script>
<script src="../js/edit.min.js"></script>
</body>
</html>
