<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/list.css">


    <!-- Material Design Lite -->
    <link rel="stylesheet" href="../lib/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="../lib/animate.css">


</head>
<body onload="getParseData();">
<section>
    <h1>Habit List</h1>
    <ul id="habit-list">

    </ul>
</section>
<button type="button" id="addHabit" onclick="location.href='add.min.html'" title="add habit">+</button>

<!-- List item Template-->

<ul style="display: none;">
    <li id="template" class="animated fadeInLeft">

        <ul class="habit-info">
            <li>
                <div class="habit-name">Sleep 8 hours</div>
            </li>
            <li><img class="habit-icon" src="../img/icon1.jpg" alt="habit icon"></li>
        </ul>
        <div class="message">
            <div class="message-total">
                <strong id="days">2</strong> days in a row! Best Record: <strong id="best">5</strong>
            </div>
            <br>

            <span class="message-today">Completed
                <strong id="today"></strong>/<strong id="times"></strong> for today!</span>
        </div>

        <div class="habit-op">
            <button type="button" class="op op-done" onclick="onClickDone(this);" title="done">
                <img src="../img/done.svg" alt="Done">
            </button>
            <button type="button" class="op op-edit" onclick="onClickEdit(this);" title="edit habit">
                <img src="../img/edit.svg" alt="Edit">
            </button>
            <button type="button" class="op op-del" onclick="onClickDelete(this);" title="delete habit">
                <img src="../img/delete.svg" alt="Del">
            </button>
        </div>
    </li>
</ul>
<script src="../js/rollbar.min.js"></script>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/parse-1.6.7.min.js"></script>
<script src="../lib/material.min.js"></script>
<script src="../js/notifications.min.js"></script>
<script src="../js/list.min.js"></script>
</body>
</html>
